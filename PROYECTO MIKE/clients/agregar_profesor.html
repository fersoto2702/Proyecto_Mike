<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Profesor | Sistema Académico</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            margin-top: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-weight: 600;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Estilos responsivos */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Agregar Profesor</h1>
            <p>Complete el formulario para registrar un nuevo profesor en el sistema</p>
        </div>
        
        <form id="form-profesor">
            <div class="form-group">
                <label for="nombreProfesor">Nombre completo</label>
                <input type="text" id="nombreProfesor" placeholder="Ingrese el nombre completo del profesor">
            </div>
            
            <div class="form-group">
                <label for="especialidadProfesor">Especialidad</label>
                <input type="text" id="especialidadProfesor" placeholder="Ingrese la especialidad del profesor">
            </div>
            
            <button type="button" class="btn" onclick="agregarProfesor()">Agregar Profesor</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 5px;">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Volver al menú principal
            </a>
        </div>
    </div>
    
    <div class="footer">
        Sistema de Gestión Académica © 2025
    </div>
    
    <script>
        function agregarProfesor() {
            const nombre = document.getElementById('nombreProfesor').value.trim();
            const especialidad = document.getElementById('especialidadProfesor').value.trim();
            
            if (!nombre || !especialidad) {
                alert('Por favor complete todos los campos');
                return;
            }
            
            // Aquí iría la lógica para guardar el profesor
            console.log('Profesor agregado:', { nombre, especialidad });
            alert('Profesor agregado correctamente');
            
            // Limpiar el formulario
            document.getElementById('form-profesor').reset();
        }
    </script>
</body>
</html>
