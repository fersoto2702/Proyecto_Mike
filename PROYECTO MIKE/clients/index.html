<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/auth.js" defer></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-center mb-4">Selecciona tu rol</h2>
        
        <select id="user-type" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            <option value="">Selecciona un usuario</option>
            <option value="estudiante">Estudiante</option>
            <option value="maestro">Maestro</option>
            <option value="checador">Checador</option>
            <option value="administrador">Admin</option>
        </select>

        <!-- Sección de Login -->
        <div id="login-section" class="mt-4 hidden">
            <form id="login-form" class="flex flex-col space-y-3">
                <input type="text" id="username" placeholder="Usuario" required class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="Contraseña" required class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Ingresar</button>
            </form>
        </div>

        <!-- Sección de Checador -->
        <div id="checador-section" class="mt-4 hidden">
            <input type="text" id="codigo-checador" placeholder="Código de acceso" class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 w-full">
            <button id="btn-checador" class="bg-green-500 text-white p-2 rounded-md mt-2 w-full hover:bg-green-600">Ingresar</button>
        </div>
    </div>

     <!-- Sección de Administrador -->
     <div id="login-section" class="mt-4 hidden">
        <form id="login-form" class="flex flex-col space-y-3">
            <input type="text" id="username" placeholder="Usuario" required class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Contraseña" required class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Ingresar</button>
        </form>
    </div>

</body>
</html>
